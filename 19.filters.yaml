- name: demo on filters/functions
  hosts: local
  connection: local
  vars: #string
    topics: linux,shell,ansible,terraform
    tags_map: #map
      name: ansible
      project: roboshop
      component: mongodb
      tags_list:
        [
          {
              "key": "name",
              "value": "ansible"
          },
          {
              "key": "project",
              "value": "roboshop"
          },
          {
              "key": "component",
              "value": "mongodb"
          }
      ]

    tasks:
    - name: greeting
    ansible.builtin.debug:
      msg: "Hi Manu, {{ Greeting | default ('Good Morning')}}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"

  - name: convert map to list or items
    ansible.builtin.debug:
      msg: "{{ tags_map | dict2items }}"

  - name: convert list to map
    ansible.builtin.debug:
      msg: "{{ tags_list | items2dict }}""

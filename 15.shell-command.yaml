- name: shell vs command module
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: command module
    ansible.builtin.command: grep root /etc/passwd
    register: passwd_output
  - name : print command module
    ansible.builtin.debug:
      msg: "{{ passwd_output }}"

  - name: shell module
    ansible.builtin.shell: ls -ltr > file.txt
    register: file_output
  - name : print command module
    ansible.builtin.debug:
      msg: "{{ file_output }}"



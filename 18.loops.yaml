- name: install packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop: #list of map
    - { name: "mysql",state: "absent" } #map
    - { name: "zip",state: "present" }
    - { name: "nginx",state: "present" }